<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <style>
        .btn-action {
            min-width: 100px; 
        }
        tbody tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                MANTENIMIENTO DE PRODUCTOS
            </div>
            <div class="card-body">
                <h5 class="card-title">LISTA DE PRODUCTOS</h5>
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label class="form-label text-primary">Categoría</label>
                        <select id="selectCategoria" class="form-select">
                            <option value="" disabled selected>Seleccionar opción</option>
                            <option value="Frutas tropicales">Frutas tropicales</option>
                            <option value="Frutas dulce">Frutas dulce</option>
                            <option value="Frutos secos">Frutos secos</option>
                            <option value="Frutas semiácidas">Frutas semiácidas</option>
                            <option value="Frutos rojos">Frutos rojos</option>
                        </select>
                    </div>
                    
                    <div class="col-md-3">
                        <label class="form-label text-primary">Nombre producto</label>
                        <input id="txtNombre" type="text" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label text-primary">Precio</label>
                        <input id="txtPrecio" type="text" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label text-primary">Stock en KG</label>
                        <input id="txtStock" type="text" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary btn-action">Guardar</button>
                        <button class="btn btn-success btn-action ms-2">Nuevo</button> 
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead class="bg-primary text-white">
                                <tr>
                                    <th>Categoría</th>
                                    <th>Nombre</th>
                                    <th>Precio</th>
                                    <th>Stock</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody id="tblProductoDetalle">
                                <tr>
                                    <td>##Categoría##</td>
                                    <td>##Nombre##</td>
                                    <td>##Precio##</td>
                                    <td>##Stock##</td>
                                    <td>
                                        <button onclick="btnEditar(1)" class="btn btn-sm btn-warning">Editar</button>
                                        <button onclick="btnEliminar(1)" class="btn btn-sm btn-danger">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
